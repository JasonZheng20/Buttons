<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>FlipWord</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <!-- <script src="default.js" defer></script> -->
  </head>
  <body>
    <div class = "gridContainer">
      <div class = "row">
        <div class = "tile hamburger" id = "title">
          <div class = "row titleLettering larger">
            <span>F</span>
            <span>L</span>
            <span>I</span>
            <span>P</span>
          </div>
          <div class = "row titleLettering smaller">
            <span>W</span>
            <span>O</span>
            <span>R</span>
            <span>D</span>
          </div>
        </div>
        <div class = "tile" id = "play">
          <div class = "triangle"></div>
        </div>
      </div>
      <div class = "row">
        <div class = "tile" id = "scores"></div>
        <div class = "tile" id = "plug"></div>
      </div>
    </div>
  </body>
</html>
